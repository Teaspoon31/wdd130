<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
      content="Contact White Water Rafting for questions, reservations, or general inquiries.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-page">

        <h1>Contact Us</h1>

        <!-- Company Info -->
        <section class="company-info">
            <h2>Our Information</h2>
            <p><strong>Address:</strong> 123 River Road, Adventure City, UT</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>

            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0862922924576!2d-122.41941568468137!3d37.77492927975944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b4b5d77%3A0x8b0f1f2e6e7d6c7e!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v000000000"
                  loading="lazy" allowfullscreen>
                </iframe>
            </div>
        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1 (1).jpg" alt="Guide John">
                <figcaption>John Doe – Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2 (1).jpg" alt="Manager Sarah">
                <figcaption>Sarah Smith – Operations Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee3 (1).jpeg" alt="Instructor Mike">
                <figcaption>Mike Brown – Safety Instructor</figcaption>
            </figure>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="website">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
        <p>© 2026 White Water Rafting |
            BYU-Idaho WDD 130</p>
    </footer>
</body>

</html>
